<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Reporte de Horas</title>
</head>
<body>
    <div class="container-fluid">
        <div class="main-title d-flex justify-content-center">
            <h1>Reporte de Horas</h1>
        </div>
        <div class="container-fluid" id="info-container">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputdate" class="form-label fs-2"><b>Fecha:</b></label>
                    <input type="date" class="form-control fs-4" id="inputdate" required>
                </div>
                <div class="col-md-6">
                    <label for="inputproyecto" class="form-label fs-2"><b>Proyecto:</b></label>
                    <input type="text" class="form-control fs-4" id="inputproyecto" required>
                </div>
                <div class="container-fluid info-horas">
                    <div class="col-12">
                        <label for="inputFred" class="form-label fs-2"><b>Nombre Encargado:</b></label>
                        <input type="text" class="form-control fs-4" id="inputFred" value="Fred" disabled>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="inputEntrada" class="form-label fs-2"><b>Entrada:</b></label>
                            <input type="text" class="form-control fs-4" id="inputEntrada">
                        </div>
                        <div class="col-md-6">
                            <label for="inputSalida" class="form-label fs-2"><b>Salida:</b></label>
                            <input type="text" class="form-control fs-4 " id="inputSalida">
                        </div>
                    </div>
                </div>
                <div class="container-fluid info-horas"></div>
                    <div class="col-12">
                        <label for="inputCompa" class="form-label fs-2"><b>Compañeros:</b></label>
                        <div class="inputs-container d-flex">
                            <input type="text" class="form-control fs-4" id="inputCompa" >
                            <input type="button" class="btn btn-primary mx-1" id="agregarBtn" value="Agregar">
                            <input type="button" class="btn btn-primary" id="generarBtn" value="Generar">
                        </div>
                    </div>
                    
                    <div class="row mt-3" id="dynamicInputsContainer">
                        <!-- Aquí se agregarán dinámicamente los campos de entrada -->
                    </div>
                    
                </div>
                
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" id="PDF">Crear PDF</button>
                </div>
                
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    

</body>
</html>
